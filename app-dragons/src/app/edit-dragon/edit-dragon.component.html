<div class="container">
    <form 
    *ngIf="loadData"
    [formGroup]="dragonForm"
    (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name :</label>
            <input name="name" formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter Dragon name">
                <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">
                    <div *ngIf="name?.errors?.required">
                        Name is required
                    </div>
                    <div *ngIf="name?.errors?.minlength">
                        Name must be at least 5 characters long.
                    </div>
                </div>
        
            <label for="knight">knight :</label>
            <input name="knight" formControlName="knight" type="text" class="form-control" id="knight" aria-describedby="emailHelp"
                placeholder="Enter knight name">
                <div *ngIf="knight?.invalid && knight?.touched" class="alert alert-danger">
                    <div *ngIf="knight?.errors?.required">
                        knight is required
                    </div>
                    <div *ngIf="knight?.errors?.minlength">
                        knight must be at least 5 characters long.
                    </div>
                </div>
          
        </div>
        <div class="form-check" style="color: white;">
            <input class="form-check-input" type="radio" name="symbole" formControlName="symbole" id="Fire" value="Fire">
            <label class="form-check-label" for="Fire">
              Fire
            </label>
          </div>
          <div class="form-check" style="color: white;">
            <input class="form-check-input" type="radio" name="symbole" formControlName="symbole" id="Water" value="Water">
            <label class="form-check-label" for="Water">
              Water
            </label>
          </div>
          <div class="form-check disabled mb-4" style="color: white;">
            <input class="form-check-input" type="radio" name="symbole" formControlName="symbole" id="Sequins" value="Sequins">
            <label class="form-check-label" for="Sequins">
              Sequins
            </label>
          </div>
        <button [disabled]="dragonForm.invalid" type="submit" class="btn btn-dark btn-block">Edit</button>

    </form>
</div>
