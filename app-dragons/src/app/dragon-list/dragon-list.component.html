<div class="row justify-content-md-center">
<table class="table table-dark mt-5 col col-lg-4">
    <thead>
      <tr>
          <th scope="col">Name</th>
          <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dragon">
          <td>{{item.name}}</td>
          <td> <button  class="btn btn-info">Edit</button></td>
        <td> <button data-toggle="modal" data-target="#modalDelete" class="btn btn-danger" >Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
