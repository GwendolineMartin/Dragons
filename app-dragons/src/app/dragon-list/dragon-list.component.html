<div class="container d-flex flex-column">
        <button  class="btn btn-outline-light mt-5" routerLink ="/dragon/store" >Add dragon & knight</button>
<table class="table  mt-2 ">
    <thead class="thead-dark">
      <tr>
          <th scope="col">Name</th>
          <th scope="col">knightName</th>
          <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dragon">
          <td style="color: thistle;">{{item.name}}</td>
          <td style="color: thistle;">{{item.knight}}</td>
          <td> <button routerLink="/dragon/edit/{{item.id}}" class="btn btn-outline-info">Edit</button></td>
        <td> <button class="btn btn-outline-danger" (click)="onDelete(item.id)" >Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
